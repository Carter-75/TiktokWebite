name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  diagnostics:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      NEXT_TELEMETRY_DISABLED: '1'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Run full diagnostics
        env:
          CI: true
        run: npm run diagnostics

      - name: Upload diagnostics artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: diagnostics-artifacts
          if-no-files-found: ignore
          path: |
            test-results
            playwright-report
            .next/trace
